            <img src="Imagens/nova logo.png" alt="Logotipo" class="logo_dentro" id="logo_dentro">

        <h2 class="titulo3">Nos Avalie para ajudar a Comunidade!</h2>
        <div class="colocar">
            <p class="texto-preencher">Qual o seu email?</p>
            <input type="email" class="usuario-duvida" id="nome_usuario">

            <input type="text" class="duvida-preencher" id="duvida">

            <div class="marcador">
                <input type="radio" name="mark" id="frontend" class="marca">1 Estrelas
                <input type="radio" name="mark" id="Back-end" class="marca">2 Estrelas
                <input type="radio" name="mark" id="APIs" class="marca">3 Estrelas
                <input type="radio" name="mark" id="APIs" class="marca">4 Estrelas
                <input type="radio" name="mark" id="Outros" class="marca" checked>5 Estrelas

            <input type="button" value="Enviar" class="botaozin" onclick="publicar()">
            
        </div>
