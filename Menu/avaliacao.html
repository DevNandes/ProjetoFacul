<!DOCTYPE html>

    <link rel="stylesheet" href="/home/home.css">

    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">

<body>
    <div class="tudin" id="menu_homepage">
        <div class="menu_homepage">
            <img src="Imagens/nova logo.png" alt="Logotipo" class="logo_dentro" id="logo_dentro">
            <a href="/home/home.html" id="menu"><button class="Topicos">Tópicos</button></a>

            <a href="suporte.html" id="menu"><button class="menu">Suporte</button></a>
        </div>
        <button class="profile"></button>
    </div>
    <div class="titulin">
        <h2 class="titulo3">Nos Avalie para ajudar a Comunidade!</h2>
        <div class="colocar">
            <p class="texto-preencher">Qual o seu email?</p>
            <input type="email" class="usuario-duvida" id="nome_usuario">
            <p class="texto-preencher">Digite aqui sua opnião sobe o Fórum?</p>
            <input type="text" class="duvida-preencher" id="duvida">
            <p class="texto-preencher">Quantas estrelas voce nos daria?</p>
            <div class="estrelas">
                <input type="radio" id="cm_star-empty" name="fb" value="" checked/>
                <label for="cm_star-1"><i class="fa"></i></label>
                <input type="radio" id="cm_star-1" name="fb" value="1"/>
                <label for="cm_star-2"><i class="fa"></i></label>
                <input type="radio" id="cm_star-2" name="fb" value="2"/>
                <label for="cm_star-3"><i class="fa"></i></label>
                <input type="radio" id="cm_star-3" name="fb" value="3"/>
                <label for="cm_star-4"><i class="fa"></i></label>
                <input type="radio" id="cm_star-4" name="fb" value="4"/>
                <label for="cm_star-5"><i class="fa"></i></label>
                <input type="radio" id="cm_star-5" name="fb" value="5"/>
              </div>
            <input type="button" value="Enviar" class="botaozin" onclick="publicar()">
            
        </div>
    </div>
